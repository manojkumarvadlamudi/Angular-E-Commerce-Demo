<div class="product-grid">

  <div
    class="product-card"
    *ngFor="let product of products">

    <!-- IMAGE BOX -->
    <div class="image-box">

      <img
        [src]="product.images[product.currentImageIndex]"
        [alt]="product.name" />

      <!-- LEFT NAV -->
      <button
        class="nav prev"
        (click)="prevImage(product)">
        ‹
      </button>

      <!-- RIGHT NAV -->
      <button
        class="nav next"
        (click)="nextImage(product)">
        ›
      </button>

      <!-- DOTS -->
      <div class="dots">
        <span
          class="dot"
          *ngFor="let img of product.images; let i = index"
          [class.active]="i === product.currentImageIndex">
        </span>
      </div>

    </div>

    <!-- PRODUCT INFO -->
    <div class="product-info">

      <h3>{{ product.name }}</h3>

      <p class="description">
        {{ product.description }}
      </p>

      <div class="price">
        ₹{{ product.price }}
      </div>

      <button
        class="add-cart-btn"
        (click)="addToCart(product)">
        Add to Cart
      </button>

    </div>

  </div>

</div>
